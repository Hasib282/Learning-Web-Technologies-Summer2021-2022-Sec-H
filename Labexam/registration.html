<!DOCTYPE HTML>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<form action="registration.php" method="post" >
		<fieldset style="width:0px">
			<legend>Registration</legend>
			<table>
				<tr>
					<td>ID<br><input type="text" name="id" value="" placeholder="ID"></td>

				<tr>
					<td>Password<br><input type="password" name="pass" value="" placeholder="Password"></td>

				<tr>
					<td>Confirm Password<br><input type="password" name="cpass" value="" placeholder="Confirm Password"></td>

				<tr>
					<td>
						<input type="submit" name="submit" value="Sign Up">
						<a href="login.html">Sign in</a>
						
					</td>
				</tr>
			</table>
